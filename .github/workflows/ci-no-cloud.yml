name: CI (No Cloud)

on:
  pull_request:
    branches:
      - main

# Cancel any in-progress job or previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  main:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      # This command does exist ignore the linting errors
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
      # This command does exist ignore the linting errors
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'npm'

      - run: npm ci
      # This command does exist ignore the linting errors
      - uses: nrwl/nx-set-shas@v4

      # Run tests
      - run: npx nx run-many --target=test --all --skip-nx-cache

      # Run linting
      - run: npx nx run-many --target=lint --all --skip-nx-cache

      # Build applications
      - run: npx nx run-many --target=build --all --skip-nx-cache
