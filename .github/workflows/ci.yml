name: CI

on:
  pull_request:
    branches:
      - main

# Cancel any in-progress job or previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Start Nx Cloud CI Run
      - name: Start Nx Cloud CI Run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: 'npm'

      - run: npm ci

      # Configure Nx
      - uses: nrwl/nx-set-shas@v4

      # Run each target separately with verbose logging
      - name: Run Typecheck
        env:
          NX_VERBOSE_LOGGING: true
        run: npx nx affected -t typecheck --parallel=3 --verbose

      - name: Run Lint
        env:
          NX_VERBOSE_LOGGING: true
        run: npx nx affected -t lint --parallel=3 --verbose

      - name: Run Tests
        env:
          NX_VERBOSE_LOGGING: true
        run: npx nx affected -t test --parallel=3 --verbose

      - name: Run Build
        env:
          NX_VERBOSE_LOGGING: true
        run: npx nx affected -t build --parallel=3 --verbose

      # Stop Nx Cloud agents
      - name: Stop Nx Cloud agents
        if: always()
        run: npx nx-cloud stop-all-agents
