name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

# # Cancel any in-progress job or previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      # Start Nx Cloud CI Run
      - name: Start Nx Cloud CI Run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js"

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0
          cache: "npm"

      - run: npm ci

      # Configure Nx
      - uses: nrwl/nx-set-shas@v4

      # Check code formatting
      - name: Check code formatting
        run: npx nx format:check

      # Run affected targets (non-E2E first)
      - name: Run CI Targets
        timeout-minutes: 5
        run: |
          # Run non-E2E tasks in parallel, then E2E tasks sequentially
          npx nx affected -t typecheck,lint,test,build --parallel=3
          npx nx affected -t e2e-ci --parallel=1

      # Stop Nx Cloud agents
      - name: Stop Nx Cloud agents
        if: always()
        run: npx nx-cloud complete-ci-run
