name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manual trigger only

# Cancel any in-progress job or previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  main:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      # This command does exist ignore the linting errors
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
      - run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after=typescript,lint,test,build

      # This command does exist ignore the linting errors
      - uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: 'npm'

      - run: npm ci
      # This command does exist ignore the linting errors
      - uses: nrwl/nx-set-shas@v4

      # Run tests using distributed execution
      - name: Run Tests
        run: |
          npx nx-cloud record -- npx nx affected --targets=typecheck,lint,test,build --parallel=3
        timeout-minutes: 4

      - name: Stop all agents
        if: always()
        run: npx nx-cloud stop-all-agents
